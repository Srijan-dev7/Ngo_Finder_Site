<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HelpNear | Login</title>
  <link rel="stylesheet" href="styles.css" />
   <link rel="icon" href="./icons/favicon.ico">
</head>
<body>

<header class="nav">
  <div class="logo">
  <img src="./icons/android-chrome-512x512.png" alt="HelpNear Logo">
  <span>HelpNear</span>
</div>
  <nav class="links">
    <a class="nav-text" href="index.html">Home</a>
    <a class="nav-text" href="find-ngo.html">Find NGO</a>
    <a class="nav-text" href="emergency.html">Emergency Alerts</a>
   <a href="login.html" class="login-btn" id="loginBtn">Login</a>
<a href="register.html" class="reg-btn" id="registerBtn">Register</a>
<a href="#" class="login-btn" id="logoutBtn" style="display:none;">Logout</a>
  </nav>
</header>

<section class="main">
  <img src="image/new_bg.jpg" class="sri" />

  <h1>Login</h1>
  <p>Welcome back! Please login to continue</p>

  <div class="login-box">
  <input type="email" placeholder="Email address" />
  <input type="password" placeholder="Password" />
  <button class="login-submit">Login</button>

  <p class="login-text">
    Donâ€™t have an account?
    <a href="register.html">Register here</a>
  </p>
</div>
</section>
<script>
  document.querySelector(".login-submit").onclick = function () {
    
    localStorage.setItem("loggedIn", "true");
    window.location.href = "index.html";
  };
</script>
<script>
  const loginBtn = document.getElementById("loginBtn");
  const registerBtn = document.getElementById("registerBtn");
  const logoutBtn = document.getElementById("logoutBtn");

  if (localStorage.getItem("loggedIn") === "true") {
    loginBtn.style.display = "none";
    registerBtn.style.display = "none";
    logoutBtn.style.display = "inline-block";
  }

  logoutBtn.onclick = function () {
    localStorage.removeItem("loggedIn");
    window.location.href = "index.html";
  };
</script>
</body>
</html>
